<div class="multiple-date-picker">
  <div class="picker-top-row">
    <div class="hide-sm">
      <div class="btn-group">
        <button type="button" class="btn btn-large" [ngClass]="{'disabled':disableBackButton}" (click)="changeMonth($event, disableBackButton, -1)">
          <svg viewBox="0 0 19 19" role="img" aria-label="Previous month" focusable="false" style="height: 1em; width: 1em; display: block; fill: currentcolor;">
            <path d="m14.5303297 18.1464462-.7071095.7071075-9.3535504-9.3535537 9.35355-9.3535538.7071095.7071114-8.6464463 8.6464424z"></path>
          </svg>
        </button>
        <button type="button" class="btn btn-large" [ngClass]="{'disabled':disableNextButton}" (click)="changeMonth($event, disableNextButton, 1)"><svg
            viewBox="0 0 19 19" role="img" aria-label="Next month" focusable="false" style="height: 1em; width: 1em; display: block; fill: currentcolor;">
            <path d="M13.1161165,9.5L4.4696698,0.8535576l0.7071095-0.7071114L14.5303297,9.5l-9.35355,9.3535538l-0.7071095-0.7071075 L13.1161165,9.5z"></path>
          </svg>
        </button>
      </div>
      <span *ngIf="!enableSelectMonth" style="padding-left: 20px; padding-top: 6px;" class="month-year">{{monthToDisplay}}
      </span><span *ngIf="yearsForSelect.length < 2" class="month-year padding-top: 6px;">{{yearToDisplay}}</span>
      <div class="pull-right"><button type="button" class="btn btn-large" (click)="blockCurrentMonth()"><span>{{toogleMonthText}}</span></button></div>
    </div>
    <div class="show-sm">
      <div class="col-3">
        <button type="button" class="btn btn-large" [ngClass]="{'disabled':disableBackButton}" (click)="changeMonth($event, disableBackButton, -1)">
          <svg viewBox="0 0 19 19" role="img" aria-label="Previous month" focusable="false" style="height: 1em; width: 1em; display: block; fill: currentcolor;">
            <path d="m14.5303297 18.1464462-.7071095.7071075-9.3535504-9.3535537 9.35355-9.3535538.7071095.7071114-8.6464463 8.6464424z"></path>
          </svg>
        </button>
      </div>
      <div class="col-6" style="text-align: center; padding-top: 5px;">
        <span *ngIf="!enableSelectMonth" class="month-year">{{monthToDisplay}} </span><span *ngIf="yearsForSelect.length < 2"
          class="month-year">{{yearToDisplay}}</span>
      </div>
      <div class="col-3">
        <div class="pull-right">
          <button type="button" class="btn btn-large" [ngClass]="{'disabled':disableNextButton}" (click)="changeMonth($event, disableNextButton, 1)"><svg
              viewBox="0 0 19 19" role="img" aria-label="Next month" focusable="false" style="height: 1em; width: 1em; display: block; fill: currentcolor;">
              <path d="M13.1161165,9.5L4.4696698,0.8535576l0.7071095-0.7071114L14.5303297,9.5l-9.35355,9.3535538l-0.7071095-0.7071075 L13.1161165,9.5z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="picker-days-week-row">
    <div class="text-center" [ngClass]="{'sunday': isSunday(day)}" *ngFor="let day of daysOfWeek">{{day}}</div>
  </div>
  <div class="picker-days-row">
    <div class="text-center picker-day {{getDayClasses(day)}}" title="{{day.title}}" *ngFor="let day of days" (click)="toggleDay($event, day)"
      (mouseover)="hoverDay($event, day)" (mouseleave)="leaveDay($event, day)">{{day ? day.mdp.otherMonth &&
      !showDaysOfSurroundingMonths ? '&nbsp;' : day.date.format('D') : ''}}</div>
  </div>
</div>
